<a id="more"></a>
<hr>
<h2 id="工作软件"><a href="#工作软件" class="headerlink" title="工作软件"></a>工作软件</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">- Microsoft office 2017     # office全家桶</span><br><span class="line">- Xmind 8.0                 # 脑图</span><br><span class="line">- secureCRT 8.0.2           # 主要用来上传和下载文件</span><br><span class="line">- iTerm2                    # 登陆服务器操作和写代码</span><br><span class="line">- OmniGraffle               # 绘画流程图以及UML</span><br><span class="line">- Beyond Compare            # (代码)文件和目录对比</span><br><span class="line">- CHM Reader                # 查看chm格式的文档</span><br><span class="line">- atom/CLion/VS code        # 阅读各种代码文件利器</span><br><span class="line">- PDF Expert                # 阅读pdf文件</span><br><span class="line">- Mou                       # 编写Markdown文本</span><br><span class="line">- VirtualBox                # 虚拟机</span><br></pre></td></tr></table></figure>
<hr>
<h2 id="系统软件"><a href="#系统软件" class="headerlink" title="系统软件"></a>系统软件</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">- chrome					# 主力浏览器</span><br><span class="line">- BetterZip					# 压缩和解压</span><br><span class="line">- QQ/微信					#主力聊天工具</span><br><span class="line">- Android文件传输			# 连接安卓设备软件</span><br><span class="line">- Bartender 2				# 菜单栏优化</span><br><span class="line">- Dr. Cleaner Pro			# 清理垃圾和卸载软件</span><br><span class="line">- IINA						# 视频播放器</span><br><span class="line">- Karabiner					# 键盘映射软件</span><br><span class="line">- TinyCal					# 日历软件</span><br><span class="line">- QQ音乐/网易云音乐/虾米		# 音乐播放器</span><br><span class="line">- ScreenFlow				# 视频录制</span><br><span class="line">- Scroll Reverser			# 鼠标和触摸板的滚动方向设置</span><br><span class="line">- ShadowsocksX				# 翻墙必备</span><br><span class="line">- Alternote					# 基于印象笔记的笔记软件</span><br><span class="line">- YoMail/Spark				# 轻量级的邮箱软件</span><br><span class="line">- PDFProtector				# 加密pdf软件</span><br></pre></td></tr></table></figure>
