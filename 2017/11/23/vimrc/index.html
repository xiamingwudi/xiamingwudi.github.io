an><br><span class="line">&quot;Plugin &apos;vim-go/go.vim&apos;</span><br><span class="line">&quot;Plugin &apos;vim-gocode/godoc.vim&apos;</span><br><span class="line">&quot;Plugin &apos;vim-godef/godef.vim&apos;</span><br><span class="line">call vundle#end()</span><br><span class="line">colorscheme default</span><br><span class="line">&quot;nnoremap &lt;silent&gt; &lt;F4&gt; :Tlist&lt;CR&gt;</span><br><span class="line">&quot;nnoremap &lt;silent&gt; &lt;F4&gt; :TagbarToggle&lt;CR&gt;</span><br><span class="line">&quot;nnoremap &lt;silent&gt; &lt;F5&gt; :NERDTreeToggle&lt;CR&gt;</span><br><span class="line">map &lt;F6&gt; :TagbarToggle&lt;CR&gt;</span><br><span class="line">map &lt;F7&gt; :NERDTreeToggle&lt;CR&gt;</span><br><span class="line">&quot; 开启文件类型侦测</span><br><span class="line">filetype on</span><br><span class="line">&quot; 根据侦测到的不同类型加载对应的插件</span><br><span class="line">filetype plugin on</span><br><span class="line">&quot; 定义快捷键到行首和行尾</span><br><span class="line">nmap LB 0</span><br><span class="line">&quot; 开启实时搜索功能</span><br><span class="line">set incsearch</span><br><span class="line">&quot; 搜索时大小写不敏感</span><br><span class="line">set ignorecase</span><br><span class="line">&quot; 关闭兼容模式</span><br><span class="line">set nocompatible</span><br><span class="line">&quot; vim 自身命令行模式智能补全</span><br><span class="line">set wildmenu</span><br><span class="line">&quot; 将 pathogen 自身也置于独立目录中，需指定其路径</span><br><span class="line">runtime bundle/pathogen/autoload/pathogen.vim</span><br><span class="line">&quot; 运行 pathogen</span><br><span class="line">execute pathogen#infect()</span><br><span class="line">&quot; 禁止光标闪烁</span><br><span class="line">set gcr=a:block-blinkon0</span><br><span class="line">&quot; 总是显示状态栏</span><br><span class="line">set laststatus=2</span><br><span class="line">&quot; 开启行号显示</span><br><span class="line">set number</span><br><span class="line">&quot; 高亮显示当前行/列</span><br><span class="line">set cursorline</span><br><span class="line">&quot;set cursorcolumn</span><br><span class="line">&quot; 高亮显示搜索结果</span><br><span class="line">set hlsearch</span><br><span class="line">&quot; 设置 gvim 显示字体</span><br><span class="line">set guifont=YaHei\ Consolas\ Hybrid\ 11.5</span><br><span class="line">&quot; 禁止折行</span><br><span class="line">set nowrap</span><br><span class="line">&quot;将un文件统一写入</span><br><span class="line">let $VIMFILES = $HOME</span><br><span class="line">set undofile</span><br><span class="line">set undodir=$VIMFILES/.undodir</span><br><span class="line">&quot; 设置状态栏主题风格</span><br><span class="line">let g:Powerline_colorscheme=&apos;solarized256&apos;</span><br><span class="line">set guifont=PowerlineSymbols\ for\ Powerline</span><br><span class="line">set nocompatible</span><br><span class="line">set laststatus=2</span><br><span class="line">set t_Co=256</span><br><span class="line">let g:Powerline_symbols = &apos;fancy&apos;</span><br><span class="line">let Powerline_symbols=&apos;compatible&apos;</span><br><span class="line">&quot; 开启语法高亮功能</span><br><span class="line">syntax enable</span><br><span class="line">&quot; &quot; 允许用指定语法高亮配色方案替换默认方案</span><br><span class="line">syntax on</span><br><span class="line">&quot; 自适应不同语言的智能缩进</span><br><span class="line">filetype indent on</span><br><span class="line">&quot; &quot; 将制表符扩展为空格</span><br><span class="line">set expandtab</span><br><span class="line">&quot; 设置编辑时制表符占用空格数</span><br><span class="line">set tabstop=4</span><br><span class="line">&quot; 设置格式化时制表符占用空格数</span><br><span class="line">set shiftwidth=4</span><br><span class="line">&quot; 让 vim 把连续数量的空格视为一个制表符</span><br><span class="line">set softtabstop=4</span><br><span class="line">&quot; 随 vim 自启动</span><br><span class="line">&quot;let g:indent_guides_enable_on_vim_startup=1</span><br><span class="line">&quot; 从第二层开始可视化显示缩进</span><br><span class="line">let g:indent_guides_start_level=2</span><br><span class="line">&quot; 色块宽度</span><br><span class="line">let g:indent_guides_guide_siz /ycmd/cpp/ycm/.ycm_extra_conf.py&apos;</span><br><span class="line">let g:ycm_seed_identifiers_with_syntax=1</span><br><span class="line">set tags=tags;</span><br><span class="line">set autochdir</span><br><span class="line"></span><br><span class="line">&quot;cscope设置</span><br><span class="line">set cscopequickfix=s-,c-,d-,i-,t-,e-</span><br><span class="line">if filereadable(&quot;cscope.out&quot;)</span><br><span class="line">    cs add cscope.out</span><br><span class="line">endif</span><br><span class="line">if has(&quot;cscope&quot;)</span><br><span class="line">    set csprg=/usr/local/bin/cscope</span><br><span class="line">    set csto=0</span><br><span class="line">    set cst</span><br><span class="line">    set nocsverb</span><br><span class="line">    if filereadable(&quot;cscope.out&quot;)</span><br><span class="line">        cs add cscope.out</span><br><span class="line">    elseif $CSCOPE_DB != &quot;&quot;</span><br><span class="line">        cs add $CSCOPE_DB</span><br><span class="line">    endif</span><br><span class="line">    set csverb</span><br><span class="line">endif</span><br><span class="line">nmap &lt;silent&gt; &lt;Leader&gt;s :cs find s &lt;C-R&gt;=expand(&quot;&lt;cword&gt;&quot;)&lt;CR&gt;&lt;CR&gt;</span><br><span class="line">nmap &lt;silent&gt; &lt;Leader&gt;g :cs find g &lt;C-R&gt;=expand(&quot;&lt;cword&gt;&quot;)&lt;CR&gt;&lt;CR&gt;</span><br><span class="line">nmap &lt;silent&gt; &lt;Leader&gt;c :cs find c &lt;C-R&gt;=expand(&quot;&lt;cword&gt;&quot;)&lt;CR&gt;&lt;CR&gt;</span><br><span class="line">nmap &lt;silent&gt; &lt;Leader&gt;t :cs find t &lt;C-R&gt;=expand(&quot;&lt;cword&gt;&quot;)&lt;CR&gt;&lt;CR&gt;</span><br><span class="line">nmap &lt;silent&gt; &lt;Leader&gt;e :cs find e &lt;C-R&gt;=expand(&quot;&lt;cword&gt;&quot;)&lt;CR&gt;&lt;CR&gt;</span><br><span class="line">nmap &lt;silent&gt; &lt;Leader&gt;f :cs find f &lt;C-R&gt;=expand(&quot;&lt;cfile&gt;&quot;)&lt;CR&gt;&lt;CR&gt;</span><br><span class="line">nmap &lt;silent&gt; &lt;Leader&gt;i :cs find i &lt;C-R&gt;=expand(&quot;&lt;cfile&gt;&quot;)&lt;CR&gt;&lt;CR&gt;</span><br><span class="line">nmap &lt;silent&gt; &lt;Leader&gt;d :cs find d &lt;C-R&gt;=expand(&quot;&lt;cword&gt;&quot;)&lt;CR&gt;&lt;CR&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">nmap &lt;Leader&gt;tb :TagbarToggle&lt;CR&gt;</span><br><span class="line">let g:tagbar_ctags_bin=&apos;/usr/bin/ctags&apos;</span><br><span class="line">let g:tagbar_width=30</span><br><span class="line"></span><br><span class="line">&quot;在以下文件中开启tagbar</span><br><span class="line">&quot;autocmd BufReadPost *.cpp,*.c,*.h,*.hpp,*.cc,*.cxx call tagbar#autoopen()</span><br><span class="line"></span><br><span class="line">&quot; 自动补全配置</span><br><span class="line">set completeopt=longest,menu</span><br><span class="line">&quot; &quot;让Vim的补全菜单行为与一般IDE一致(参考VimTip1228)</span><br><span class="line">autocmd InsertLeave * if pumvisible() == 0|pclose|endif</span><br><span class="line">&quot; &quot;离开插入模式后自动关闭预览窗口</span><br><span class="line">inoremap &lt;expr&gt; &lt;CR&gt;       pumvisible() ? &quot;\&lt;C-y&gt;&quot; : &quot;\&lt;CR&gt;&quot;</span><br><span class="line">&quot; &quot;回车即选中当前项</span><br><span class="line">&quot;</span><br><span class="line">&quot; &quot;上下左右键的行为 会显示其他信息</span><br><span class="line">inoremap &lt;expr&gt; &lt;Down&gt;     pumvisible() ? &quot;\&lt;C-n&gt;&quot; : &quot;\&lt;Down&gt;&quot;</span><br><span class="line">inoremap &lt;expr&gt; &lt;Up&gt;       pumvisible() ? &quot;\&lt;C-p&gt;&quot; : &quot;\&lt;Up&gt;&quot;</span><br><span class="line">inoremap &lt;expr&gt; &lt;PageDown&gt; pumvisible() ? &quot;\&lt;PageDown&gt;\&lt;C-p&gt;\&lt;C-n&gt;&quot; :\&lt;PageDown&gt;&quot;</span><br><span class="line">inoremap &lt;expr&gt; &lt;PageUp&gt;   pumvisible() ? &quot;\&lt;PageUp&gt;\&lt;C-p&gt;\&lt;C-n&gt;&quot; :\&lt;PageUp&gt;&quot;</span><br><span class="line"></span><br><span class="line">&quot;youcompleteme  默认tab  s-tab 和自动补全冲突</span><br><span class="line">let g:ycm_key_list_select_completion=[&apos;&lt;c-n&gt;&apos;]</span><br><span class="line">let g:ycm_key_list_select_completion = [&apos;&lt;Down&gt;&apos;]</span><br><span class="line">let g:ycm_key_list_previous_completion=[&apos;&lt;c-p&gt;&apos;]</span><br><span class="line">let g:ycm_key_list_previous_completion = [&apos;&lt;Up&gt;&apos;]</span><br><span class="line">let g:ycm_confirm_extra_conf=0 &quot;关闭加载.ycm_extra_conf.py提示</span><br><span class="line"></span><br><span class="line">let g:ycm_collect_identifiers_from_tags_files=1   &quot; 开启 YCM</span><br><span class="line">&quot; 基于标签引擎</span><br><span class="line">let g:ycm_min_num_of_chars_for_completion=2   &quot;</span><br><span class="line">&quot; 从第2个键入字符就开始罗列匹配项</span><br><span class="line">let g:ycm_cache_omnifunc=0    &quot;</span><br><span class="line">&quot; 禁止缓存匹配项,每次都重新生成匹配项</span><br><span class="line">let g:ycm_seed_identifiers_with_syntax=1  &quot; 语法关键字补全</span><br><span class="line">&quot;nnoremap &lt;F5&gt; :YcmForceCompileAndDiagnostics&lt;CR&gt;  &quot;force recomile with</span><br><span class="line">&quot; syntastic</span><br><span class="line">nnoremap &lt;leader&gt;lo :lopen&lt;CR&gt;   &quot;open locationlist</span><br><span class="line">nnoremap &lt;leader&gt;lc :lclose&lt;CR&gt;  &quot;close locationlist</span><br><span class="line">inoremap &lt;leader&gt;&lt;leader&gt; &lt;C-x&gt;&lt;C-o&gt;</span><br><span class="line">&quot;在注释输入中也能补全</span><br><span class="line">let g:ycm_complete_in_comments = 1</span><br><span class="line">&quot;在字符串输入中也能补全</span><br><span class="line">let g:ycm_complete_in_strings = 1</span><br><span class="line">&quot;注释和字符串中的文字也会被收入补全</span><br><span class="line">let g:ycm_collect_identifiers_from_comments_and_strings = 0</span><br><span class="line"></span><br><span class="line">let g:airline#extensions#tabline#enabled = 1</span><br><span class="line">let g:airline#extensions#tabline#buffer_nr_show = 1</span><br><span class="line">nnoremap &lt;C-N&gt; :bn&lt;CR&gt;</span><br><span class="line">nnoremap &lt;C-P&gt; :bp&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">&quot;每行最长字节个数的竖线</span><br><span class="line">let &amp;colorcolumn=&quot;100&quot;</span><br><span class="line">&quot;highlight CursorLine cterm=NONE ctermbg=blue ctermfg=NONE guibg=NONE guifg=NONE</span><br><span class="line">highlight CursorLine cterm=NONE ctermbg=DarkGrey ctermfg=NONE guibg=NONE guifg=NONE</span><br><span class="line"></span><br><span class="line">&quot;自动化格式所有c/c++代码</span><br><span class="line">au BufWrite *.cpp,*.c,*.h,*.hpp,*.cc,*.cxx :Autoformat</span><br><span class="line"></span><br><span class="line">&quot;自动格式化go代码</span><br><span class="line">let g:go_fmt_command = &quot;goimports&quot;</span><br><span class="line"></span><br><span class="line">set mouse=</span><br><span class="line">let g:golang_goroot = &quot;/home/mysql/tools/tool_package/go&quot;</span><br><span class="line">autocmd FileType go compiler golang</span><br><span class="line">let g:golang_onwrite = 0</span><br><span class="line">let g:golang_inline_highlight = 0</span><br><span class="line">let g:golang_cwindow = 0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">set statusline+=%#warningmsg#</span><br><span class="line">set statusline+=%&#123;SyntasticStatuslineFlag()&#125;</span><br><span class="line">set statusline+=%*</span><br><span class="line"></span><br><span class="line">let g:syntastic_always_populate_loc_list = 1</span><br><span class="line">let g:syntastic_auto_loc_list = 1</span><br><span class="line">let g:syntastic_check_on_open = 1</span><br><span class="line">let g:syntastic_check_on_wq = 0</span><br><span class="line"></span><br><span class="line">let g:javascript_plugin_jsdoc = 1</span><br><span class="line">let g:javascript_plugin_ngdoc = 1</span><br><span class="line">let g:javascript_plugin_flow = 1</span><br><span class="line">set foldmethod=syntax</span><br></pre></td></tr></table></figure>
